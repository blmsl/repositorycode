<div mat-dialog-title class="dialog-header"></div>
<div mat-dialog-content>
  <p>{{data.title}}</p>
 <ng-container>
  <p>{{data.content}}</p> 

 </ng-container>
 <div mat-dialog-actions>
  <button color="primary" mat-raised-button [mat-dialog-close]="true" tabindex="2">Ok</button>
  <button *ngIf="data.showCancel" mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
</div>
