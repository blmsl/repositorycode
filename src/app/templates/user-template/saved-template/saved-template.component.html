<!--component html goes here -->
<div *ngIf="tiles" class='container'>
    <mat-grid-list  [@listAnimation]="tiles.length" rowHeight="350px"  cols="4"  gutterSize="50" >
      <mat-grid-tile  class ="tile-shadow" [@stateAnimation]="tile.hovered" wrapperDirective (onHover)="onHover(tile,$event)"
          *ngFor="let tile of tiles"
          [colspan]="1"
           [rowspan]="1"
          >
          <div>
          <img style="display:block;width:100%;height:80%;" [src]="tile.thumbNail" >
         <mat-grid-tile-footer>  <div *ngIf="!tile.hovered" class="card-description">{{tile.title}}</div>
            <div *ngIf="tile.hovered" class="action">
            <i (click)="openTemplateforPreview(tile)" matTooltip="Click to preview" class=" material-icons md-18">visibility</i>
            <i (click)="openTemplateforEdit(tile)" matTooltip="Click to edit"  class=" material-icons md-18">mode_edit</i>
            <i (click)="createResumeLink(tile)" matTooltip="Click to create resume link to share with others  " class=" material-icons md-18">link</i>
            <i (click)="deleteTemplate(tile)" matTooltip="Click to delete" class=" material-icons md-18">delete</i>
        </div>
        </mat-grid-tile-footer>
        
          </div>
      </mat-grid-tile>
    </mat-grid-list>
    </div>
