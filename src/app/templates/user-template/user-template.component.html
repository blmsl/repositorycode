<!--component html goes here -->

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <div id="page-top" >
        
            
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
              <div class="container-fluid">
                <!--<i  style="color:#fff;width:50px;cursor: pointer"  class="material-icons menu-icons">menu</i>-->
                <a class="navbar-brand js-scroll-trigger" ><img (click)="onHomeClick()" style="width:200px;height:80px;cursor:pointer" src="assets/img/logo.png" ></a>
                
                
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  Menu
                  <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul @explainerAnim class="navbar-nav  ml-auto">
                      <li  class="nav-item">
                          <a (click)="onHomeClick();" class="nav-link js-scroll-trigger user-welcome" ><i class="material-icons menu-icons" >home</i></a>
                        </li>
                      
                         <li  class="nav-item">
                      <a *ngIf="userDetails" class="nav-link js-scroll-trigger user-welcome" >Welcome {{userDetails.displayName}} !</a>
                    </li>
                    <li  class="nav-item">
                        <a *ngIf="userDetails" matTooltip="Click to logout" class="nav-link js-scroll-trigger" (click)="logout()"><i class="material-icons">power_settings_new</i></a>
                      </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 100">
      <mat-sidenav  class="side-navigation" #snav opened="true" [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
       
                  <user-profile
                  (onMenuItemClick)="onMenuClick($event)"
                  ></user-profile>
    
     </mat-sidenav>
     
  
      <mat-sidenav-content 
      
     
      >
           
              
                  
                    <router-outlet  ></router-outlet>
                

                 
                





      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
