
    <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
        <div id="page-top" >
            
                
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
                  <div class="container-fluid">
                  <!--  <i  (click)="toggleSideNav();" style="color:#fff;width:50px;cursor: pointer"  class="material-icons menu-icons">menu</i>-->
                    <a class="navbar-brand js-scroll-trigger" ><img (click)="onHomeClick()" style="width:200px;height:80px;cursor:pointer" src="assets/img/logo.png" ></a>
                    
                    
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      Menu
                      <i class="fa fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                      <ul @explainerAnim class="navbar-nav  ml-auto">
                          <li  class="nav-item">
                              <a  (click)="onHomeClick()"  class="nav-link js-scroll-trigger" ><i class="material-icons menu-icons" >home</i></a>
                            </li>

                          <li *ngIf="!pageSettings.isPreviewMode && !pageSettings.isSharedReadOnlyMode" class="nav-item">
                              <a style="cursor: pointer;" matTooltip="Click to Save your content"  class="nav-link js-scroll-trigger" ><i (click)="save()" class="material-icons menu-icons">save</i></a>
                            </li>
                            <li *ngIf="!pageSettings.isPreviewMode && !pageSettings.isSharedReadOnlyMode" class="nav-item">
                                <a style="cursor: pointer;" matTooltip="Click to preview"  class="nav-link js-scroll-trigger" ><i (click)="preview()" class="material-icons menu-icons">visibility</i></a>
                              </li>
                              <li *ngIf="pageSettings.isPreviewMode && !pageSettings.isSharedReadOnlyMode" class="nav-item">
                                  <a style="cursor: pointer;" matTooltip="Click to switch back to edit mode"  class="nav-link js-scroll-trigger" ><i (click)="edit()" class="material-icons menu-icons">edit</i></a>
                                </li>

                            <li  *ngIf="pageSettings.isPreviewMode && !pageSettings.isSharedReadOnlyMode" class="nav-item">
                                    <a style="cursor: pointer;" matTooltip="Click to Download your resume in PDF"  class="nav-link js-scroll-trigger" ><i (click)="makePdf()" class="material-icons menu-icons">file_download</i></a>
                                  </li>
                                 <!-- <li *ngIf="pageSettings.isPreviewMode && !pageSettings.isSharedReadOnlyMode" class="nav-item">
                                      <a style="cursor: pointer;" matTooltip="Click to print your resume"  class="nav-link js-scroll-trigger" ><i (click)="print()" class="material-icons menu-icons">print</i></a>
                                    </li>
                                  -->
                          <li *ngIf="!pageSettings.isSharedReadOnlyMode" class="nav-item">
                              <a *ngIf="!userDetails"  (click)="login();" class="nav-link js-scroll-trigger" >Login</a>
                            </li>
                            
                           
        
                          
                        <li *ngIf="!pageSettings.isSharedReadOnlyMode" class="nav-item">
                          <a  (click)="onNavClick('themes')"  class="nav-link js-scroll-trigger" >Templates</a>
                        </li>
                       
                          
                             <li  class="nav-item">
                          <a *ngIf="userDetails" class="nav-link js-scroll-trigger user-welcome" >Welcome {{userDetails.displayName}} !</a>
                        </li>
                        <li   class="nav-item">
                            <a *ngIf="userDetails" (click)="openMyProfile();" class="nav-link js-scroll-trigger" >My profile</a>
                          </li>
                        <li  class="nav-item">
                            <a *ngIf="userDetails" matTooltip="Click to logout" class="nav-link js-scroll-trigger" (click)="logout()"><i class="material-icons">power_settings_new</i></a>
                          </li>
                      </ul>
                    </div>
                  </div>
                </nav>
            </div>
      
        <mat-sidenav-container class="example-sidenav-container"
                               [style.marginTop.px]="mobileQuery.matches ? 56 : 100">
          <mat-sidenav [opened]="!pageSettings.isPreviewMode && !pageSettings.isSharedReadOnlyMode &&toBeOpened" class="side-navigation" #snav opened="true" [mode]="mobileQuery.matches ? 'over' : 'side'"
                       [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
           
                       <side-nav-content
                       
                       (addOrRemoveSection)="addOrRemoveSection($event)"
                       ></side-nav-content>
        
         </mat-sidenav>
         
      
          <mat-sidenav-content 
          
          style="background-image: url('assets/img/body-bg.jpg');
          background-repeat:none;"
          >
             
                <div  [ngStyle] ="{  'width': maxWidth,
                'margin': 'auto',
                'margin-top':'15px',
                'background-color': '#fff'} " #resumeDiv >
                    <main >
                      
                        <router-outlet #o="outlet"(activate)="onActivate($event)" ></router-outlet>
                      </main>

                     
                    


  

  </div>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
      
      <ngx-image-gallery 
      [images]="images" 
      [conf]="conf"
      (onOpen)="galleryOpened($event)"
      (onClose)="galleryClosed()"
      (onImageClicked)="galleryImageClicked($event)"
      (onImageChange)="galleryImageChanged($event)"
      (onDelete)="deleteImage($event)"
      ></ngx-image-gallery>
