<!--component html goes here -->




<div class="component-content" *ngIf="timeLineDataSet">
        <div wrapperDirective (onHover) ="onHoverTimeLine($event,timeLineData)" *ngFor="let timeLineData of timeLineDataSet; let i=index"   >
                <div  class="timeline-inline-layout">
                        <div  *ngIf="timeLineData.showActions" class="action" >
                                <i   matTooltip="Click to delete" (click)="onDeleteClicked(timeLineData)" class="material-icons md-18">delete</i>
                              </div>
                           <!--   <div *ngIf="timeLineData.showActions" class="action" >
                               <i (click)="onSettingsClicked(timeLineData)" class="material-icons md-18">settings</i>
                             </div>
                        -->
                             <div *ngIf="timeLineData.showActions" class="action" >
                              <i  matTooltip="Click to add new" (click)="onAddNew(timeLineData)" class="material-icons md-18">add</i>
                            </div>
                 
                              <div *ngIf="timeLineData.showActions" class="action" >
                                     <i  matTooltip="Click to edit" (click)="onEditClicked(timeLineData)" class="material-icons md-18">edit</i>
                                   </div>
                    </div>
                <article >
                        <div [ngStyle]="{'color':pageSettings.colorTheme,'font-size':pageSettings.contentFontSize+'px','font-family':pageSettings.contentFontStyle?pageSettings.contentFontStyle:'inherit'}"  class="title">{{timeLineData.title}}</div>
                        <p [ngStyle]="{'color':pageSettings.colorTheme,'font-size':pageSettings.contentFontSize+'px','font-family':pageSettings.contentFontStyle?pageSettings.contentFontStyle:'inherit'}" class="timeline-date"> {{timeLineData.startTime}} -  {{timeLineData.endTime}}</p>
                        <p [ngStyle]="{'font-size':pageSettings.contentFontSize+'px','font-family':pageSettings.contentFontStyle?pageSettings.contentFontStyle:'inherit'}" textEditDirective (onDoubleClick)="toggleTextEdit(timeLineData)"  matTooltip="Double click to edit desc!" [innerHtml]="timeLineData.desc"></p>
                        
                    </article>
                    
                    <div *ngIf="timeLineData.isEdit" >
                            
                                <textarea style="width:100%" #descTextArea name="textInputBox" [(ngModel)]="timeLineData.desc" placeholder="TimeLine desc">
                                                                    </textarea>
                            
                                <button  mat-raised-button color="primary"  (click)="toggleTextEdit(timeLineData)" >Done!</button>
                            
                            </div>
                    
                            
                
                   
               
                </div>
            
            </div>

            <div *ngIf="addNew" style="width:100%;">
                    <!-- ADD NEW TIME LINE -->
                                <form  style="width:100%;" (ngSubmit)="onNewData(f.value)" novalidate #f="ngForm">
                                    <div> 
                            <mat-form-field  style="width:100%;">
                                    <input name="title" matInput placeholder="Title" ngModel>
                                  </mat-form-field>
                                </div>
                                <div>
                                        <mat-form-field  style="width:100%;">
                                                <input name="startDate"  matInput [matDatepicker]="startpicker" placeholder="Start Date" ngModel>
                                                <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
                                                <mat-datepicker #startpicker></mat-datepicker>
                                              </mat-form-field>
                                    </div> 
                                    <div>
                                            <mat-form-field  style="width:100%;">
                                                    <input name="endDate"  matInput [matDatepicker]="endpicker" placeholder="End Date" ngModel>
                                                    <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
                                                    <mat-datepicker #endpicker></mat-datepicker>
                                                  </mat-form-field>
                                        </div> 
                                <div>
                                  <mat-form-field  style="width:100%;">
                                        <textarea  name="desc" matInput placeholder="Description" ngModel></textarea>
                                  </mat-form-field>
                                </div>  
                                  <div>
                                        
                                        <button type="submit" mat-raised-button color="primary">Add</button>
                                        <button (click)="cancelForm();" mat-raised-button>Cancel</button>
                
                                  </div>
                                </form >
                    </div>
            <div >
                    <!-- EDIT THE EXISTING  TIME LINE -->
                    <div *ngFor="let timeLineData of timeLineDataSet; let i=index"  >
                    <div *ngIf="timeLineData.isEdit && !isDbClick" style="width:100%;">
                            <!-- ADD NEW TIME LINE -->
                                       
                                            <div> 
                                    <mat-form-field  style="width:100%;">
                                            <input name="title" matInput placeholder="Title"  [(ngModel)]="timeLineData.title">
                                          </mat-form-field>
                                        </div>
                                        <div>
                                                <mat-form-field  style="width:100%;">
                                                        <input name="startDate"  matInput [matDatepicker]="startpicker" placeholder="Start Date" (ngModelChange)="startDateChange(timeLineData,$event)" [ngModel]="getStartTime(timeLineData)" >
                                                        <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
                                                        <mat-datepicker #startpicker></mat-datepicker>
                                                      </mat-form-field>
                                            </div> 
                                            <div>
                                                    <mat-form-field  style="width:100%;">
                                                            <input name="endDate"  matInput [matDatepicker]="endpicker" placeholder="End Date"  (ngModelChange)="endDateChange(timeLineData,$event)"  [ngModel]="getEndTime(timeLineData)">
                                                            <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
                                                            <mat-datepicker #endpicker></mat-datepicker>
                                                          </mat-form-field>
                                                </div> 
                                        <div>
                                          <mat-form-field  style="width:100%;">
                                                <textarea  name="desc" matInput placeholder="Description"  [(ngModel)]="timeLineData.desc"></textarea>
                                          </mat-form-field>
                                        </div>  
                                          <div>
                                                
                                                <button (click)="editComplete(timeLineData)" mat-raised-button color="primary">Done</button>
                                                <button (click)="cancelTimeLineEdit(timeLineData);" mat-raised-button>Cancel</button>
                        
                                          </div>
                                      
                            </div>

         </div>
        </div>
