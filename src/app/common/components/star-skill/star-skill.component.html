<div *ngIf="showContent">
<div [@listAnimation]="skills.length" class="row"  *ngIf="skills">
        <div   *ngFor="let skill of skills">
            
       
              <my-wrapper  (onAction)="onAction($event,skill);" [config]="skill">
            
              <div [@stateAnimation]="skill.isEdit" *ngIf="!skill.isEdit"  class="col">
                  <span 
                  
                  [ngStyle]="{'font-size':pageSettings.contentFontSize,'font-family':pageSettings.contentFontStyle?pageSettings.contentFontStyle:'inherit'}" 
                  style="display:inline-block; min-width:100px; max-width:200px; ">{{skill.name}} </span>  
                  <div  
                  [ngStyle]="{'color':pageSettings.fontColor?pageSettings.fontColor:fontColor,'font-size':pageSettings.contentFontSize}"

                  [className]="choosenData" style="display:inline-block;" *ngFor="let i of [1,2,3,4,5]"  >
                      <i  style="color:inherit;font-size: 30px" *ngIf="i<=skill.value" class="ion-ios-star"></i>
                     <i  style="color:inherit;font-size: 30px" *ngIf="i>skill.value" class="ion-ios-star-outline"></i>
                     </div>
          
          </div> 
            </my-wrapper> 
        
          </div>
            
            </div>
           </div>
            <div *ngFor="let skill of skills"  class="col-12">
              <div [@stateAnimation]="skill.isEdit"  *ngIf="skill.isEdit">
                <div>
                    <mat-form-field  style="width:100%;">
                            <input [autoFocus]=true  matInput placeholder="Skill Name"  [(ngModel)]="skill.name">
                          </mat-form-field>
                        </div> 
                        <div>
                          <mat-form-field  style="width:100%;">
                              <input matInput type="number" placeholder="Skill Value" [(ngModel)]="skill.value" min="0" max="5">
                              
                                                  <mat-hint align="start"><strong>Enter value between 1 to 5 </strong> </mat-hint>
                                                  <mat-error *ngIf="skill.value>10">Please enter value between 1 to 5</mat-error>
                          </mat-form-field>
                        </div>  
                          <div>
                                
                                <button (click)="save(skill);" mat-raised-button color="primary">Save</button>
                                <button (click)="cancel(skill);" mat-raised-button>Cancel</button>
        
                          </div>
                        </div>
            </div >
        
           
        
            <div [@stateAnimation]="addNew" *ngIf="addNew">
                
                            <form (ngSubmit)="onNewData(f.value)" novalidate #f="ngForm">
                                <div> 
                        <mat-form-field  style="width:100%;">
                                <input [autoFocus]=true  name="skillName" matInput placeholder="Skill Name" ngModel>
                              </mat-form-field>
                            </div> 
                            <div>
                              <mat-form-field  style="width:100%;">
                                  <input name="skillValue" matInput type="number" placeholder="Skill Value"ngModel min="0" max="5">
                                  
                                                      <mat-hint align="start"><strong>Enter value between 1 to 5</strong> </mat-hint>
                                              
                              </mat-form-field>
                            </div>  
                              <div>
                                    
                                    <button type="submit" mat-raised-button color="primary">Add</button>
                                    <button (click)="cancelForm();" mat-raised-button>Cancel</button>
            
                              </div>
                            </form >
        
                           
                            
                </div>
