<h1 mat-dialog-title>Choose Font color</h1>
<div mat-dialog-content>
  <font-color-chooser (onSelect)="onFontColorSelect($event);"></font-color-chooser>
  <button mat-button [mat-dialog-close]="choosenData" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
