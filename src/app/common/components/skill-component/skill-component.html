<!--component html goes here -->
<div class="component-content">
<div  class="row"  *ngIf="skills">
<div  [className]="choosenData"  *ngFor="let skill of skills">
    
   
      <my-wrapper  (onAction)="onAction($event,skill);" [config]="skill">
    
      <div *ngIf="!skill.isEdit"  class="col">
          <span 
          [ngStyle]="{'font-size':pageSettings.contentFontSize+'px','font-family':pageSettings.contentFontStyle?pageSettings.contentFontStyle:'inherit'}" 
          style="display:inline-block; min-width:100px;">{{skill.name}} </span>   <mat-progress-bar style="height:15px; min-width: 75px ;display:inline-block; "
      
     
        [mode]="'determinate'"
        [value]="(skill.value)*10"
        [bufferValue]=10>
    </mat-progress-bar>
  
  </div> 
    </my-wrapper> 

  </div>
    
    </div>
  </div>
    <div *ngFor="let skill of skills"  class="col-12">
      <ng-container  *ngIf="skill.isEdit">
        <div>
            <mat-form-field  style="width:100%;">
                    <input matInput placeholder="Skill Name"  [(ngModel)]="skill.name">
                  </mat-form-field>
                </div> 
                <div>
                  <mat-form-field  style="width:100%;">
                    <input matInput placeholder="Skill Value"  [(ngModel)]="skill.value">
                  </mat-form-field>
                </div>  
                  <div>
                        
                        <button (click)="save(skill);" mat-raised-button color="primary">Save</button>
                        <button (click)="cancel(skill);" mat-raised-button>Cancel</button>

                  </div>
                </ng-container>
    </div >

   

    <div *ngIf="addNew">
        
                    <form (ngSubmit)="onNewData(f.value)" novalidate #f="ngForm">
                        <div> 
                <mat-form-field  style="width:100%;">
                        <input name="skillName" matInput placeholder="Skill Name" ngModel>
                      </mat-form-field>
                    </div> 
                    <div>
                      <mat-form-field  style="width:100%;">
                        <input name="skillValue"  matInput placeholder="Skill Value" ngModel >
                      </mat-form-field>
                    </div>  
                      <div>
                            
                            <button type="submit" mat-raised-button color="primary">Add</button>
                            <button (click)="cancelForm();" mat-raised-button>Cancel</button>
    
                      </div>
                    </form >

                   
                    
        </div>
